<p>add-employee</p>

<div class="container">
  <form (ngSubmit)="submitForm(customerForm)" #customerForm="ngForm" class="custom-form">
    <div class="form-group">
      <label for="customerName">First Name</label>
      <input type="text" class="form-control custom-input" id="customerName" name="customerName" [(ngModel)]="customer.name" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control custom-input" id="lastName" name="lastName" [(ngModel)]="customer.lastName" required>
    </div>

    <div class="form-group">
      <label for="telephone">Phone Number</label>
      <input type="number" class="form-control custom-input" id="telephone" name="telephone" [(ngModel)]="customer.phoneNumber" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control custom-input" id="address" name="address" [(ngModel)]="customer.address" required>
    </div>

    <!-- ... Other form fields ... -->

    <button type="submit" class="btn btn-primary btn-lg" style="background-color:#333 ; border: #333;">Submit</button>
  </form>

  <div class="prev">
    <button class="btn btn-secondary">
      <a class="nav-link" routerLink="/customer">Back</a>
    </button>
  </div>
</div>
